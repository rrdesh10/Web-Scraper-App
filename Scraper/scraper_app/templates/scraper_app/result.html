<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 m-5">
            <h1>Link collector</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 ">
            <form method="POST" action="/">
                {% csrf_token %}
                <br/> <input type="text" class="form-control" name="site" id="site" placeholder="Enter URL">
            </div>
            <div class="col-md-1">
                <br/><button class="btn btn-primary" type="submit">Scrape</button>
            </div>
            </form>
            <div class="col-md-6">
                <br/><a class="btn btn-danger" href="/delete">Delete</a>
            </div>
    </div>    

    <div class="row">
        <div class="col-md-8 ">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <br/><th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                </tr>
                </thead>
                <tbody class="table table-bordered">
                    {% for link in data %}
                <tr>
                    <td>{{ link.id }}</td>
                    <td>{{ link.name }}</td>
                    <td>{{ link.address }}</td>
                </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
